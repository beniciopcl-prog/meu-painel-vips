<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamePanel Pro | Extrator de Credenciais</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Fira Code', monospace; background-color: #0a0514; color: #a855f7; }
        .neon-border { box-shadow: 0 0 15px rgba(168, 85, 247, 0.4); border: 1px solid rgba(168, 85, 247, 0.5); }
        .terminal-bg { background: rgba(13, 2, 33, 0.9); }
        @keyframes scan { from { top: 0; } to { top: 100%; } }
        .scanline { width: 100%; height: 2px; background: rgba(168, 85, 247, 0.1); position: absolute; animation: scan 4s linear infinite; pointer-events: none; }
        
        .btn-whatsapp {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #25d366;
            color: #fff;
            border-radius: 50px;
            text-align: center;
            font-size: 30px;
            box-shadow: 0 0 20px rgba(37, 211, 102, 0.5);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        .btn-whatsapp:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(37, 211, 102, 0.8);
        }
    </style>
</head>
<body class="min-h-screen p-4 md:p-10 flex items-center justify-center relative overflow-hidden">
    <div class="scanline"></div>

    <a href="https://whatsapp.com/channel/0029Vb7U0JV1HspzYqJ6xU11" target="_blank" class="btn-whatsapp" title="Acessar Canal VIP">
        <img src="https://images.icon-icons.com/843/PNG/512/Whatsapp_icon-icons.com_67044.png" alt="WhatsApp" class="w-8 h-8">
    </a>

    <div class="max-w-4xl w-full">
        <div class="terminal-bg p-8 rounded-xl neon-border relative">
            <div class="flex justify-between items-center mb-10 border-b border-purple-900 pb-4">
                <div class="text-xs uppercase tracking-widest">Status: <span class="text-green-500 animate-pulse">Servidor Online</span></div>
                <div class="text-xs">User: VIP_MEMBER</div>
            </div>

            <div id="console-display" class="bg-black/50 p-10 rounded-lg border border-purple-500/20 text-center min-h-[200px] flex flex-col justify-center">
                <h2 id="main-message" class="text-xl md:text-2xl font-bold mb-4 tracking-tighter uppercase">Aguardando Comando de Extração</h2>
                
                <div id="loader" class="hidden w-full max-w-sm mx-auto bg-gray-900 h-1.5 rounded-full overflow-hidden">
                    <div id="bar" class="bg-purple-500 h-full w-0 transition-all duration-200"></div>
                </div>

                <div id="result-container" class="hidden mt-4">
                    <div class="text-[10px] text-purple-400 mb-2 uppercase tracking-[0.2em]">Credencial Extraída com Sucesso:</div>
                    <div id="account-reveal" class="text-2xl md:text-3xl font-black text-white tracking-widest break-all"></div>
                </div>
            </div>

            <div class="mt-10 flex justify-center">
                <button id="btn-extract" onclick="executarExtracao()" class="px-10 py-5 bg-purple-700 hover:bg-purple-600 text-white font-black text-lg rounded border-b-4 border-purple-900 transition-all active:border-b-0 active:translate-y-1">
                    EXTRAIR CREDENCIAIS VIP
                </button>
            </div>
        </div>

        <p class="text-[10px] text-center mt-6 text-purple-900 uppercase tracking-widest">
            Conexão Criptografada via Render Cloud v1.0.26 | <span class="text-gray-500 italic">Dica: Se houver erro, verifique sua liberação.</span>
        </p>
    </div>

    <script>
        async function executarExtracao() {
            const btn = document.getElementById('btn-extract');
            const msg = document.getElementById('main-message');
            const loader = document.getElementById('loader');
            const bar = document.getElementById('bar');
            const resultCont = document.getElementById('result-container');
            const reveal = document.getElementById('account-reveal');
            
            // Pega o token gerado no pagamento.html
            const meuToken = localStorage.getItem('user_token');

            if(!meuToken) {
                msg.innerText = "FALHA: TOKEN NÃO ENCONTRADO";
                msg.classList.add('text-red-500');
                return;
            }

            btn.disabled = true;
            btn.style.opacity = '0.5';
            resultCont.classList.add('hidden');
            loader.classList.remove('hidden');
            msg.innerText = "INICIANDO BYPASS NO SERVIDOR...";
            msg.classList.remove('text-red-500', 'text-green-500');

            let width = 0;
            const progressInterval = setInterval(() => {
                width += Math.random() * 12;
                if (width > 98) width = 98;
                bar.style.width = width + "%";
            }, 250);

            try {
                // Envia o token para a Render validar
                const response = await fetch(`https://meu-painel-vips.onrender.com/get-account?token=${meuToken}`);
                const data = await response.json();
                
                clearInterval(progressInterval);
                bar.style.width = "100%";

                if (data.status === "SUCCESS") {
                    setTimeout(() => {
                        msg.innerText = "BYPASS CONCLUÍDO COM SUCESSO!";
                        msg.classList.add('text-green-500');
                        loader.classList.add('hidden');
                        resultCont.classList.remove('hidden');
                        animarTexto(data.full, reveal);
                        btn.disabled = false;
                        btn.style.opacity = '1';
                    }, 800);
                } else {
                    throw new Error(data.message || "ERRO NA VALIDAÇÃO");
                }

            } catch (err) {
                clearInterval(progressInterval);
                msg.innerText = "FALHA: " + err.message;
                msg.classList.add('text-red-500');
                loader.classList.add('hidden');
                btn.disabled = false;
                btn.style.opacity = '1';
            }
        }

        function animarTexto(textoFinal, elemento) {
            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*";
            let iter = 0;
            const interval = setInterval(() => {
                elemento.innerText = textoFinal.split("")
                    .map((char, index) => {
                        if(index < iter) return char;
                        return chars[Math.floor(Math.random() * chars.length)];
                    }).join("");
                
                if(iter >= textoFinal.length) clearInterval(interval);
                iter += 1/3;
            }, 50);
        }
    </script>
</body>
</html>

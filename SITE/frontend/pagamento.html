<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processando Pagamento | GamePanel Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Fira Code', monospace; background-color: #0d0221; color: #a855f7; }
        .loader {
            border: 3px solid rgba(168, 85, 247, 0.2);
            border-top: 3px solid #a855f7;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6 text-center">

    <div class="max-w-md w-full bg-black/40 p-10 rounded-2xl border border-purple-500/30 backdrop-blur-md">
        <div id="status-icon" class="flex justify-center mb-6">
            <div class="loader"></div>
        </div>

        <h1 id="status-title" class="text-xl font-bold mb-4 uppercase tracking-tighter">Verificando Transação...</h1>
        
        <div id="status-box" class="text-sm text-gray-400 space-y-2 mb-8">
            <p id="step-1" class="opacity-100">✔ Recebendo confirmação do gateway...</p>
            <p id="step-2" class="opacity-0 transition-opacity duration-500">✔ Validando token de acesso...</p>
            <p id="step-3" class="opacity-0 transition-opacity duration-500">✔ Liberando credenciais VIP...</p>
        </div>

        <div id="action-area" class="hidden">
            <p class="text-green-400 font-bold mb-6">PAGAMENTO CONFIRMADO!</p>
            <a href="gerador.html" class="inline-block w-full py-4 bg-purple-600 hover:bg-purple-500 text-white font-black rounded-lg transition-all transform hover:scale-105 shadow-[0_0_20px_rgba(139,92,246,0.5)]">
                ACESSAR GERADOR AGORA
            </a>
        </div>
    </div>

    <script>
        // Simulação de verificação de segurança (Dá tempo do banco de dados processar)
        setTimeout(() => { document.getElementById('step-2').classList.remove('opacity-0'); }, 1500);
        setTimeout(() => { document.getElementById('step-3').classList.remove('opacity-0'); }, 3000);
        
        setTimeout(() => {
            document.getElementById('status-icon').innerHTML = `
                <svg class="w-16 h-16 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
            `;
            document.getElementById('status-title').innerText = "ACESSO LIBERADO";
            document.getElementById('status-title').classList.add('text-green-500');
            document.getElementById('status-box').classList.add('hidden');
            document.getElementById('action-area').classList.remove('hidden');
        }, 4500);
    </script>
</body>
</html>
